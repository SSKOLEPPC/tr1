<!DOCTYPE html>
<html>
<head>
  <title>Friend Messenger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    #messageList {
      margin-top: 20px;
    }
    
    .message {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      padding: 8px;
    }
    
    .message span {
      font-weight: bold;
    }
    
    #userContainer {
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }

    #userContainer h3 {
      margin-bottom: 5px;
    }

    #userContainer p {
      margin: 0;
    }

    /* Add some styling to improve the display */
    #messageList .message {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Friend Messenger</h1>
  
  <div id="userContainer">
    <h3>Your ID: <span id="yourId"></span></h3>
    <p>Share this ID with your friends to receive messages.</p>
  </div>

  <label for="friendId">Friend ID:</label>
  <input type="text" id="friendId" placeholder="Enter friend's ID">
  
  <label for="messageInput">Message:</label>
  <input type="text" id="messageInput" placeholder="Type your message">
  
  <button onclick="sendMessage()">Send Message</button>
  
  <div id="messageList"></div>
  
  <script>
    // Generate a random ID for the user
    const userId = Math.floor(Math.random() * 100000);
    document.getElementById('yourId').textContent = userId;

    function sendMessage() {
      const friendId = document.getElementById('friendId').value;
      const message = document.getElementById('messageInput').value;
      
      if (friendId && message) {
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.innerHTML = `<span>To ${friendId}:</span> ${message}`;
        
        document.getElementById('messageList').appendChild(messageElement);
        
        // Clear the input fields
        document.getElementById('friendId').value = '';
        document.getElementById('messageInput').value = '';
      } else {
        alert('Please enter a friend ID and a message.');
      }
    }
  </script>
</body>
</html>
